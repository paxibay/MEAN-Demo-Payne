<div class="br-core br-policy">
    <h1>{{vm.title}}</h1>
    <div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table table-striped table-bordered">
                        <thead><tr><th>Name</th><th>note</th></tr></thead>
                        <tbody>
                            <tr ng-hide="vm.projects.length">
                                <td colspan="2" class="text-center">No Data</td>
                            </tr>
                            <tr ng-repeat="item in vm.projects">
                                <td>{{item.name}}</td>
                                <td>{{item.note}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <p>
                        <button class="btn btn-primary"
                                ng-click="vm.listProjects()">
                            Load Data
                        </button>
                    </p>
                </div>


                <div class="panel-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Weather</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in vm.weather" >
                                <td>{{item.dt_txt | date:"dd MMM yy"}}</td>
                                <td>{{item.weather[0].main}}</td>
                                <td>{{item.weather[0].description}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <p>
                        <button class="btn btn-primary"
                                ng-click="vm.checkWeather()">
                            Load Data
                        </button>
                    </p>
                </div>

            </div>
        </div>
        <div class="col-md-4">
            <pb-capital-existing></pb-capital-existing>
        </div>
    </div>
    <div class="clear"></div>
</div>
